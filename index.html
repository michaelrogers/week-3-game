<!DOCTYPE html>
<html>
<head>
	<title>2001: A SPACE GLOSSARY</title>
	<script src="assets/javascript/game.js" type="text/javascript"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">



</head>
<body>
	<div class="container contentWrapper">
		<div class="row title-block">
			<div class="col-md-12"><h1 class="h1 text-center">2OO1: A  SPACE  GLOSSARY</h1></div>
			<div class="col-md-12"><p id="subtext" class="text-center">Press any key to get started. Each time you guess a word correctly, you get 2 extra guesses.</p></div>
		</div>
		<div class="row">
			<div class="col-md-3 col-xs-1"></div>
			<div class="col-md-6 col-xs-10">
				<div id="wordToGuess" class="borderBottomRed">
					<h2 class="h2">
						<ul class="list-inline text-center" id="correctGuess"></ul>
					</h2>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-4 col-xs-5">
				<h3 class="h3 text-right">
					Wins: <span id="score">0</span>
				</h3>
			</div>
			<div class="col-md-4 col-xs-2">
				<div id="guessedLetters">
					<h3 class="h3">
						<ul class="list-inline text-center" id="incorrectGuess"><li></li></ul>
					</h3>
				</div>
			</div>
			
			<div class="col-md-4 col-xs-5">
				<h3 class="h3 text-left">
					Guesses: <span id="guessesRemaining">10</span>
				</h3>
			</div>
		</div>
		
		<div class="row">
			
			
		</div>
		
		<div class="row">
			<div class="col-md-4 col-xs-3"></div>
			<div class="col-md-4 col-xs-6">
				<div id="guessedWords">
					<div class="row">
						<div class="col-md-1"> </div>
						<div class="col-md-10">
							
							<div class="col-xs-12 textBlockWrapper">
								<div class="halTextBlock col-xs-5">
									<span class="pull-right"> HAL</span></div>
								<div class="col-xs-5  numberTextBlock">
									<span>9000</span>
								</div>

							</div>
						</div>
						<div class="col-md-1"> </div>
					</div>
					<div class="flexContainer">
						<h4 class="h4 text-center">
							<span class="borderBottom">Guessed Words:</span>
							<ul class="list-inline text-center" id="wordBank"></ul>
						</h4>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/HAL9000.svg/220px-HAL9000.svg.png" class="center-block img-responsive hal-image">
						</div>
					</div>
					<div class ="row">
						
						<div class="col-xs-12 voiceGrate">

						</div>
					</div>
				</div> <!-- Guessed words end -->
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<div class="row">
				<div class="col-md-3 col-xs-2"></div>
				<div class="col-md-6 col-xs-8">
					<iframe width="100%" height="20" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/77315791&amp;color='0066cc'&amp;auto_play=true&amp;hide_related=true&amp;show_comments=false&amp;show_user=false&amp;show_reposts=false"></iframe>
				</div>
				
				<div class="col-md-3 col-sm-2"><audio id="soundElement"></audio></div>
			</div>
		</div>
	</footer>
</body>
</html>
